<h2 mat-dialog-title>Create New Board</h2>
<mat-dialog-content class="content">
  <p>Name of the Board</p>
    <input [(ngModel)]="boardTitle">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="boardTitle" color="primary">Create</button>
</mat-dialog-actions>
